<h3>{{title}}</h3>
<h1> Formulario de Registro</h1>
<form>

  <table>
    <tr>
      <td><label for="nombre">Nombre</label></td>
      <td><input type="text" name="nombre" placeholder="Ingresa tu nombre" [(ngModel)]="nombre"></td>
    </tr>
    <tr>
      <td><label for="apellido">Apellido</label></td>
      <td><input type="text" name="apellido" placeholder="Ingresa tu apellido" [(ngModel)]="apellido"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="button" name="enviar" value="Enviar" (click)="registrarUsuario()"></td>
    </tr>
  </table>

 <p *ngIf="registrado">{{mensaje}} con el nombre de {{nombre}} {{apellido}}</p>


</form>
